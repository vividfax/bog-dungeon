<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">

    <script src="libraries/p5.min.js"></script>

    <script src="sketch.js"></script>
    <script src="Dice.js"></script>
    <script src="Marker.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Fira Code", monospace;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media screen and (max-height: 733px) {
            body {
                align-items: flex-start;
            }
        }

        #container {
            width: 375px;
            /* height: 733px; */
            align-items: center;
        }


        #statsContainer {
            display: flex;
            justify-content: center;
        }

        #stats {
            width: 172px;
            background: #fff;
            color: #000;
            padding: 5px 20px;
            margin: 20px;
            border-radius: 4px;
            text-align: center;
        }

        #instructions {
            text-align: center;
        }

        button {
            font-family: "Fira Code", monospace;
            border-radius: 4px;
            border-style: none;
            font-size: large;
            color: #000;
            background-color: #fff;
            border-style: solid;
            border-color: #000;
            user-select: none;
            -moz-user-select: none;
            padding: 0 10px;
        }

        button:hover {
            color: #000;
            background-color: #ccc;
        }

        img {
            width: 18px;
            vertical-align: text-top;
        }

        #restart {
            font-family: "Fira Code", monospace;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="statsContainer">
            <div id="stats">
                <div>
                    <p>
                        <button id="restart">New game</button>
                    </p>
                </div>
                <div>
                    <p>
                        <button id="minusHeart">-</button>
                        <span id="numberOfHearts">2</span> <img src="./images/heart.png">
                        <button id="plusHeart">+</button>
                    </p>
                </div>
                <div>
                    <p>
                        <button id="minusKey">-</button>
                        <span id="numberOfKeys">2</span> <img src="./images/key.png">
                        <button id="plusKey">+</button>
                    </p>
                </div>
                <div>
                    <p>
                        <button id="minusSpecialKey">-</button>
                        <span id="numberOfSpecialKeys">0</span> <img src="./images/specialKey.png">
                        <button id="plusSpecialKey">+</button>
                    </p>
                </div>
            </div>
        </div>
        <div id="sketchHolder"></div>
        <div id="instructions">
            <p>Right click to place marker</p>
            <p>Left click a marker to remove it</p>
            <p>Middle click a dice to reroll it</p>
        </div>
    </div>

</body>

</html>
